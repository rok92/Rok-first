<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var family = ['rok','munil','jungha','ho','hojeon'];
    </script>
    <h2>Family</h2>
    <script>
        var i = 0;
        while(i<family.length){
        document.write('<li>'+family[i]+'</li>');
        i = i + 1;
        }
    </script>
    
</body>
</html>
