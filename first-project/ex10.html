<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var family = {
            "programmer" : "rok",
            "father" : "munil",
        };
        document.write("programmer : "+family.programmer+"<br>");
        document.write("father : "+family.father+"<br>");
        family.mother = "jungha"
        document.write("mother : "+family.mother+"<br>");
        family["DB engineer"] = "ho";
        document.write("DB engineer = "+family["DB engineer"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in family){
            document.write(key+' : '+family[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        family.showAll = function(){
            for(var key in this){
             document.write(key+' : '+this[key]+"<br>");
            }
        }
        family.showAll();
    </script>
</body>
</html>
